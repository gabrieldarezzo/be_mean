<h2>Listagem dos usuários</h2>
<table>
	<thead>
		<tr>
			<th colspan="4">
				<label>
					<input type="text" data-ng-model="searchUser" data-ng-model-options="{ updateOn: 'blur default',debounce: { default:700, blur: 0}}" placeholder="Filtrar por Usúarios"/>
				</label>
			</th>
		</tr>
		<tr>
			<th>#</th>
			<th>
				Name
			</th>
			<th>
				Email
			</th>
			<th></th>
		</tr>
	</thead>
	
	<tbody>
		<tr data-ng-style="User.isColorRow(user.selecionado)" data-ng-class-odd="'odd'" 
		data-ng-class="{bold: !user.selecionado, strike: user.selecionado, drop: user.selecionado, rr: user.selecionado}" 
		data-ng-repeat="user in User.users | filter:searchUser " class="item">
			<td>
				<input type="checkbox" id="user-{{$index}}" ng-model="user.selecionado" />
				<label for="user-{{$index}}"></label>
			</td>
			<td>
				<a href="#/users/{{user.id}}">
					{{user.name}}
				</a>
				
			</td>
			<td>{{user.email}}</td>
			
			<td>
				<!-- <button data-ng-click="User.edit(user, $index)" class="btn btn-large blue waves-effect waves-light col s12" >Edit</button>-->
				<a href="#/users/{{user.id}}" class="btn btn-large blue waves-effect waves-light col s12">Edit</a>
			</td>
		</tr>
	</tbody>
</table>
<button data-ng-click="User.remove(User.users)" class="btn btn-large red waves-effect waves-light col s12" >DELETE</button>

<h2>Cadastro de Usuário</h2>
<p>
	{{User.cadastro.id}}<br />
	{{User.cadastro.name}}<br />
	{{User.cadastro.email}}<br />
</p>

<p>
	{{User.error}}
</p>

<form name="User.userForm" data-ng-submit="User.submitForm(User.form)" novalidate>
	<div data-ng-class="{'invalid': User.form.name.$invalid && !User.form.name.$pristine, 'dirty': User.form.name.$dirty}">
		<input type="text" name="name" data-ng-model="User.form.name" placeholder="Name" required=""/>
	</div>
	<div>
		<input type="email" name="email" data-ng-model="User.form.email" placeholder="Email" required=""/>
		
		<span data-ng-show="(User.userForm.name.$valid &&  User.userForm.name.$pristine) && User.userForm.name.$dirty">E-mail valido neh filhão.....</span>
	</div>
	
	<button data-ng-show="!User.editing" data-ng-disabled="!(User.userForm.name.$valid && User.userForm.email.$valid)" type="submit" name="action" class="btn btn-large green waves-effect waves-light col s12">CREATE</button>
	<button data-ng-show="User.editing"  data-ng-disabled="!(User.userForm.name.$valid && User.userForm.email.$valid)" data-ng-click="User.update(User.form)" class="btn btn-large green waves-effect waves-light col s12">SAVE</button>
	
	
</form>

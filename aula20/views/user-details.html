<h2>Edição de Usuário : {{UserDetails.routeParams.id}}</h2>
<form name="UserDetails.userForm" novalidate>
	<div>
		<input type="text" name="name" data-ng-model="UserDetails.user.name" placeholder="Name" required />
	</div>
	<div>
		<input type="text" name="email" data-ng-model="UserDetails.user.email" placeholder="Email" />
	</div>
	<button data-ng-click="UserDetails.update(UserDetails.user)" class="btn btn-large green waves-effect waves-light col s12">Save</button>
</form>

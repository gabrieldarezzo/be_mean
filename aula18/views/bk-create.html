<form name="User.userForm" data-ng-submit="User.submitForm(User.form)" novalidate>

	<div>
		<input type="text" name="name" id="User.form.name" placeholder="Name" required />
	</div>

		<input type="email" name="email" id="User.form.email" placeholder="Email" />

	<button type="submit" class="btn btn-large green waves-effect waves-light col s12">Add</button>

</form>
